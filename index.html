<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>NY Times Search</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">-logo here- New York Times Search </span>
    </nav>

    <form>
        <h3>Search Parameters</h3>
        <div class="form-group">
          <label for="search">Search Term:</label>
          <input type="text" class="form-control" id="search-term" aria-describedby="searchTermHelp">
        </div>

        <div class="form-group">
            <label for="numRecordstoRetrieve">Number of Records to Retrieve:</label>
            <select class="form-control" id="numRecords">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        
        <div class="form-group">
          <label for="startYear">Start Year (Optional):</label>
          <input type="text" class="form-control" id="start-year">
        </div>
        <div class="form-group">
            <label for="endYear">End Year (Optional):</label>
            <input type="text" class="form-control" id="end-year">
          </div>
        
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
        <button type="reset" class="btn btn-primary" id="clear-btn">Clear Results</button>
    </form>
    <br>

    <div id="article-container">
        <h3>Top Articles</h3>
    </div>
    <footer>Made with hate ~muahahaha~ </footer>

</body>
</html>
